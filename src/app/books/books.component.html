<div>
  <div *ngFor="let book of books" [ngClass]="{javascript: book.title?.indexOf('JavaScript') != -1}"
  >
    <h4>{{book.title}}</h4>
    <div>Author: {{book.author}}</div>
    <div>Year: {{book.year}}</div>
    <div>Pages: {{book.pages}}</div>
    <div>Description: {{book.description}}
    </div>
  </div>
</div>
