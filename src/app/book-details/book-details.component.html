<h4>{{book?.title | quote}}</h4>
<div>Author: {{book?.author}}</div>
<div>Year: {{book?.year}}</div>
<div>Pages: {{book?.pages}}</div>
<div>Price: {{book?.price | currency: 'UAH': 'symbol'}}</div>
<div appHighlight highlightColor="yellow" [highlightText]="searchText" [originalHTML]="book?.description">
  Description: {{book?.description}}</div>
<input [(ngModel)]="searchText">
