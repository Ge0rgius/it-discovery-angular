<div class="card">
  <div class="card-header">Book details</div>
  <div class="card-body">
    <form #bookForm="ngForm" (ngSubmit)="register()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter book title"
               #title=ngModel [(ngModel)]="book.title" required minlength="4" maxlength="50">
      </div>
      <div class="alert alert-danger" *ngIf="isInvalid(title)">Please, enter book title</div>
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" name="author" placeholder="Enter author"
               #author=ngModel [(ngModel)]="book.author" required minlength="4" maxlength="50">
      </div>
      <div class="alert alert-danger" *ngIf="isInvalid(author)">Please, enter book title</div>
      <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Save</button>
    </form>
  </div>
</div>
